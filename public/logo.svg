<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#bg-gradient)" />
  
  <!-- Cape (Red) -->
  <path d="M 160 200 Q 100 250 120 380 L 220 380 Q 200 300 220 200 Z" fill="#EF4444" filter="url(#shadow)" />
  
  <!-- Superhero Body (Blue) -->
  <circle cx="170" cy="170" r="40" fill="#3B82F6" filter="url(#shadow)" /> <!-- Head -->
  <path d="M 170 210 L 170 350" stroke="#3B82F6" stroke-width="30" stroke-linecap="round" filter="url(#shadow)" /> <!-- Body -->
  
  <!-- Shopping Cart (Dark Blue/Gray) -->
  <g transform="translate(40, 20)">
    <path d="M 200 200 H 380 L 350 340 H 230 Z" fill="#E5E7EB" stroke="#1F2937" stroke-width="12" stroke-linejoin="round" filter="url(#shadow)" />
    <path d="M 350 340 L 350 380" stroke="#1F2937" stroke-width="12" stroke-linecap="round" /> <!-- Wheel leg -->
    <path d="M 230 340 L 230 380" stroke="#1F2937" stroke-width="12" stroke-linecap="round" /> <!-- Wheel leg -->
    <circle cx="230" cy="390" r="20" fill="#1F2937" /> <!-- Wheel -->
    <circle cx="350" cy="390" r="20" fill="#1F2937" /> <!-- Wheel -->
    
    <!-- Handle -->
    <path d="M 160 200 L 200 200" stroke="#1F2937" stroke-width="12" stroke-linecap="round" />
  </g>
  
  <!-- Speed lines -->
  <path d="M 420 220 L 480 220" stroke="#F59E0B" stroke-width="8" stroke-linecap="round" />
  <path d="M 440 250 L 490 250" stroke="#F59E0B" stroke-width="8" stroke-linecap="round" />
</svg>
